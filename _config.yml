title:            Sasha Vincic
description:      Describe your website here.
logo:             site-logo.png
disqus_shortname: 
#Comment out url when working locally to resolve base urls correctly
#url:              http://vincic.github.io

# Owner/author information
owner:
  name:           Sasha Vincic
  avatar:         bio-photo.jpg
  email:          sasha@vincic.org
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics: UA-1635911-2
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Blog
    url: /blog
  - title: Photos
    url: http://www.flickr.com/photos/sashav
    external: true
  - title: LinkedIn
    url: http://www.linkedin.com/in/sashav
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Stockholm
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "so-simple-theme.sublime-project", "so-simple-theme.sublime-workspace"]